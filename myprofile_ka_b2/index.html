<!DOCTYPE html>
<html>
<head>
  <title>MyProfile</title>
  <meta charset="UTF-8">
  <meta name="description" content="MyProfile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <!-- タイトル -->
    <div class="title">
      <a href="index.html">MyProfile</a>
    </div>  
    <!-- ナビゲーション -->
    <nav class="nav">
      <a href="index.html#about">About</a>
      <a href="index.html#works">Works</a>
    </nav>
  </header>
  <main>
    <article>
      <!-- メインビジュアル -->
      <section id="main-visual">
        <img src="images/main.png" alt="">
      </section>
      
      <!-- ABOUT -->
      <section id="about">
        <h2>About</h2>
        <div class="about-flex">
          <img src="images/kazukiasahina.png" alt="KazukiAsahinaプロフィール画像">
          <div class="about-content">
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Works -->
      <section id="works">
        <h2>Works</h2>
        <div class="works-flex">
          <div class="works-item">
            <img src="images/works1.png" alt="新潟から見た日本海の写真">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="works-item item_center">
            <img src="images/works2.png" alt="長野の木曽町から見た御嶽山の写真">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-item">
            <img src="images/works3.png" alt="明け方の京都の町並みの写真">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div> 
        </div>
      </section>
    </article>

    <!-- フッター -->
    <footer>
        <span>&copy;MyProfile. All Rights Reserved.</span>
    </footer>
  </main>
</body>
</html>
