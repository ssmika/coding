  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <!-- タイトル -->
    <div id="title">
      <a href="index.html">MyProfile</a>
    </div>  
    <!-- ナビゲーション -->
    <nav id="nav">
      <a href="index.html#about">About</a>
      <a href="index.html#works">Works</a>
    </nav>
  </header>
  <main>
    <article>
      <!-- メインビジュアル -->
      <section id="main-visual">
        <img src="images/main.png" alt="カメラの写真">
      </section>
      
      <!-- ABOUT -->
      <section id="about">
        <h2>About</h2>
        <div id="about-flex">
          <img src="images/kazukiasahina.png" alt="KazukiAsahina">
          <div>
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Works -->
      <section id="works">
        <h2>Works</h2>
        <div id="works-flex">
          <div>
            <img src="images/works1.png" alt="日本海">
            <div>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</div>
          </div>
          <div>
            <img src="images/works2.png" alt="御嶽山">
            <div>地元長野の木曽町から撮影した、冠雪した御嶽山</div>
          </div>
          <div>
            <img src="images/works3.png" alt="京都の町並み">
            <div>京都で撮影した、明け方の古き良き日本の町並み</div>
          </div> 
        </div>
      </section>
    </article>

    <!-- フッター -->
    <footer>
        <span>&copy;MyProfile. All Rights Reserved.</span>
    </footer>
  </main>

</html>
